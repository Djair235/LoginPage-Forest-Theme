<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div__01">
        <div class="container">
            <form class="form1">
                <h1 class="h1__form">Entrar na <br> Plataforma</h1>
                <div class="div1__email">
                    <input type="email" placeholder="Email" class="input__email">
                </div>
                <div class="div2__password">
                    <input type="password" name="password" class="input__password" placeholder="Senha">
                </div>
                <input type="submit" value="login" class="input__submit">
                <div class="div3__cadastro">
                    <p>Não está cadastrado? <a href="#" target="_blank">Cadastrar</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
